<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>git-blog</title>
</head>
<body>

<h1> Big start for git-blog </h1>
{% if not session.logged_in %}
  <form action="{{ url_for('blog') }}" method="post" class="form-horizontal">
    <div class="container">

      <div class="form-group">  
        <label for="git_name" class="col-sm-2">GitName:</label>
        <input type="text" id="git_name" class="form-control col-sm-6" name="git_name" placeholder="Enter your name in git">
      </div>

      <div class="form-group">  
        <label for="git_repository" class="col-sm-2">GitRepositoryBlog:</label>
        <input type="email" id="git_repository col-sm-6" class="form-control" name="git_repository_blog" placeholder="Enter git repository">
      </div>

      <div class="form-group">
      <input type="submit" class="btn btn-primary col-sm-4" value="Blog" >
        <div class="col-sm-8">
          <label class="checkbox-inline"><input type="checkbox" value="">Remember me</label>
        </div>  
      </div>

    </div>
{% else %}
    <a href="{{ url_for('logout') }}">logout</a>
{% endif %}
{% block body %}
{% endblock %}    

</body>
</html>
