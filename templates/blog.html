{% extends "base.html" %}
{% block body %}

<ul class=entries>
{% for el in file %}
      <li>
          <div class="date"> {{ el['date'] }}</div>
          <h2 class="entres-h2">{{ el['title'] }} </h2>
          <p>{{ el['text'] }} </p>
          <div style="clear:both;"></div>
      </li>

{% endfor %}
 </ul>
{% endblock %}
